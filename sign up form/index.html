<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="script.js" defer></script>
    <title>Signup Form</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap');

        /* Body Styling */
        body {
            font-family: 'Nunito', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* Floating Glow Animation */
        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Signup Container */
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            position: relative;
            animation: floating 4s ease-in-out infinite;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .login-container h2 {
            font-size: 26px;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
        }

        /* Input Fields */
        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.6);
            color: #333;
            outline: none;
            transition: 0.3s;
            text-align: center;
            font-weight: bold;
        }

        .login-container input::placeholder {
            color: #777;
        }

        /* Focus Effect */
        .login-container input:focus {
            border-color: #FF87A0;
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 135, 160, 0.5);
        }

        /* Button Styling */
        .login-container button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #FF87A0, #FFB5C2);
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.4s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0px 5px 20px rgba(255, 135, 160, 0.5);
        }

        .login-container button:hover {
            background: linear-gradient(135deg, #FFB5C2, #FF87A0);
            transform: scale(1.05);
            box-shadow: 0px 5px 25px rgba(255, 135, 160, 0.7);
        }

        /* Floating Soft Glow */
        .glow {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            filter: blur(25px);
            animation: floatGlow 6s infinite ease-in-out alternate;
        }

        @keyframes floatGlow {
            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(-50%, -50%) scale(1.2); }
        }

        .glow:nth-child(1) {
            top: 10%;
            left: 20%;
            animation-duration: 5s;
        }
        .glow:nth-child(2) {
            bottom: 15%;
            right: 25%;
            animation-duration: 7s;
        }
        .glow:nth-child(3) {
            top: 50%;
            left: 80%;
            animation-duration: 6s;
        }

    </style>
</head>
<body>
    <div class="glow"></div>
    <div class="glow"></div>
    <div class="glow"></div>

    <div class="login-container">
        <h2>Signup</h2>
        <form>
            <input type="email" placeholder="Enter your email" id="email" required />
            <input type="password" placeholder="Enter your password" id="password" required />
            <button type="submit" id="submit">Signup</button>
        </form>
    </div>
</body>
</html>
